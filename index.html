<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Диана Дудорова">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./page/index.css">
</head>
<body class="page">
    <header class="header">
        <a href="#"><img src="./images/logo.svg" alt="Логотип" class="logo"></a>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <img src="./images/scientist.svg" alt="Учёный" class="profile__image">
                <div class="profile__info">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                <p class="profile__position">Исследователь океана</p> 
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements-content">
           <ul class="elements">
           </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
        <div class="popup__container">
          <form class="popup__form popup__form_type_edit" name="popup-form" id="popup__edit" novalidate >
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" name="name" class="popup__input popup__input_data-name popup__input_type_error" id="name-input" placeholder="Имя" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-я-\s]+$" required>
            <span class="popup__input-error popup__input-error_data-name name-input-error"></span>
            <input type="text" name="position" class="popup__input popup__input_data-about" id="position-input" placeholder="Профессия" minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-я-\s]+$" required>
            <span class="popup__input-error popup__input-error_data-about position-input-error"></span>
            <button type="submit" class="popup__button popup__edit-button">Сохранить</button>
          </form>
          <button type="button" class="popup__close-button popup__close-button-edit"></button>
        </div>
      </div> 

      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <form class="popup__form popup__form_add-card" name="popup-form" id="popup__add" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <input type="text" name="name" class="popup__input popup__input_card-name popup__input_type_error" id="cardname-input" placeholder="Название" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-я-\s]+$" required>
            <span class="popup__input-error popup__input-error_card-name cardname-input-error"></span>
            <input type="url" name="link" class="popup__input popup__input_card-link" id="cardlink-input" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error popup__input-error_card-link cardlink-input-error"></span>
            <button type="submit" class="popup__button popup__add-button">Создать</button>
          </form>
          <button type="button" class="popup__close-button popup__close-button-add"></button>
        </div>
      </div> 

      <div class="popup popup_type_open-image">
        <div class="popup__image-container popup__overlay">
            <img class="popup__image" src="#" alt="#">
            <h2 class="popup__caption"></h2>
            <button type="button" class="popup__close-button popup__close-button-image"></button>
        </div>
      </div> 

      <template class="template">
        <li class="elements__card">
           <img class="elements__image">
           <button class="elements__trash-button" type="button">

           </button>
           <div class="elements__title-wrapper">
               <h2 class="elements__title">

               </h2>
               <button class="elements__like-button" type="button">

               </button>
           </div>
        </li>
       </template>

       <template class="newTemplate">
           <h1 class="newTemplateH1"></h1>
       </template>

      <script src="./scripts/initialCards.js"></script>
      <script src="./scripts/cards.js"></script>
      <script src="./scripts/popup.js"></script>
      <script src="./scripts/validate.js"></script>
</body>
</html>
